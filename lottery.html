<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九宫格抽奖</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gradient-background"></div>
    <div class="wrapper">
        <div class="item"><img src="解解照片/超能力.jpg" alt="超能力"></div>
        <div class="item"><img src="解解照片/唯一.jpg" alt="唯一"></div>
        <div class="item"><img src="解解照片/摩天动物园.jpg" alt="摩天动物园"></div>
        <div class="item"><img src="解解照片/孤独.jpg" alt="孤独"></div>
        <div class="item"><img src="解解照片/来自天堂的魔鬼.jpg" alt="来自天堂的魔鬼"></div>
        <div class="item"><img src="解解照片/睡公主.jpg" alt="睡公主"></div>
        <div class="item"><img src="解解照片/隐藏款.jpg" alt="隐藏款"></div>
        <div class="item"><img src="解解照片/HELL.jpg" alt="HELL"></div>
        <div class="item"><img src="解解照片/A.I.N.Y.jpg" alt="A.I.N.Y"></div>
    </div>
    <button class="btn">开始抽奖</button>

    <div id="prize-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>🎉 恭喜你，发现了宝藏歌曲：<span id="prize-song"></span> 🎉</h2>
            <p>🎉 快去听！🎉</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
